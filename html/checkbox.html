<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Cadastrar Habilitação</h1>
    <form action="">
        <label for="">Categoria da Habilitação</label> <br>
        <input type="checkbox" name="tp_a" value="a">A <br>
        <input type="checkbox" name="tp_b" value="b">B <br>
        <input type="checkbox" name="tp_c" value="c">C <br>
        <input type="checkbox" name="tp_d" value="d">D <br>
        <input type="checkbox" name="tp_e" value="e">E <br>

        <input type="submit" value="Cadastrar"><br><br>
    </form>


    <form action="">
        <label for="">Cadastrar Turma</label><br>

        <input type="radio" name="num_turma" value="turma_1" checked> Turma 1 <br>
        <input type="radio" name="num_turma" value="turma_2"> Turma 2 <br>
        <input type="radio" name="num_turma" value="turma_3"> Turma 3 <br>
    </form>
        

    
</body>
</html>
