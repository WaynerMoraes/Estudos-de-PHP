<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select e Textarea</title>
</head>
<body>

    <h1>Cadastrar Nível de acesso</h1>

    <form action="">
        <label for="">Nível de acesso</label>

        <select name="nivel_de_acesso" id="">
            <option value="" selected>Selecione</option>
            <option value="1">Administrador</option>
            <option value="2">Financeiro</option>
            <option value="3">Cliente</option>        
        </select>
        <br><br>

        <label for="">Mensagem:</label><br>
        <textarea name="mensagem" id="" rows="5" cols="30" placeholder="Conteúdo da Mensagem"></textarea>

        <br><br>

        <button type="submit">Cadastrar</button>
    </form>
    
</body>
</html>
